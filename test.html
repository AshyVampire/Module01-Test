<!DOCTYPE html>
<html lang="ru"> <!-- Преимущественный язык страницы -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipoTest</title>  <!-- Имя вкладки в браузере -->
    <!-- Так же здесь мы можем запилить иконку favicon -->
</head>
<body>
    <h1>Как научиться верстать?</h1>
    <P>Чтобы научиться верстать, нужно выучить HTML и CSS и далее <strong>много-много</strong> практиковаться.</P>
    <p>Обычно это занимает 3 месяц активного <a href="#" target="_blank">обучения</a></p> <!--Тег а - гиперссылка. Значение _blank - новая страница-->
    <h2>Что для этого нужно?</h2>
    <table border="1"> <!-- Таблица. Харакеристика border говорит об разметке. -->
        <thead>         <!-- Шапка самой таблицы (статично). -->
            <tr>        <!-- Строка-->    
                <th>Название</th> <!-- Столбец шапки -->
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>         <!-- Тело нашец таблицы (динамично) -->
            <tr>
                <td>HTML</td>
                <td>Делает разметку сайта</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Стилизует элементы из HTML</td>
            </tr>
        </tbody>
    </table>
    <h2><img src="Images/shopping-cart.png" alt="Корзинка">Хочу оставить заявку на обучение</h2>
    <form>
        <div>
            <input type="text" placeholder="Ваше имя">
        </div>
        <div>
            <input type="email" placeholder="Ваш email">
        </div>
        <div>
            <textarea cols="30" rows="10" placeholder="Ваши ожидания от обучения"></textarea>
        </div>
        <button type="submit">Отправить данные</button>
    </form>
</body>
</html>
